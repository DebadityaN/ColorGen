    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h1 class="card-title" id="main">Color</h1>
            <hr>
            <p>Random Color Generator</p>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="saturation">
                <label class="form-check-label" for="flexSwitchCheckDefault">Low Saturation</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="brightness">
                <label class="form-check-label" for="flexSwitchCheckDefault">Low Brightness</label>
            </div>

            <button class="btn btn-outline-primary" id="genbtn">Generate</button>
        </div>
    </div>

    <script src="script.js"></script>
